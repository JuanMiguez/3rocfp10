<!DOCTYPE html>
<!--le avisa al navegador que el documento es un documento html version 5 -->
<html lang="es">
  <!-- indica el lenguaje del contenido del documento web. (es -> español ) -->

  <!-- La cabecera, brinda informacion al navegador, estas etiquetas no se "ven" en el documento -->
  <head>
    <meta charset="UTF-8" />
    <!--define el juego de caracteres utilizado en el documento-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--define como se debe ver en un dispositivo movil-->
    <title>Document</title>
    <!--titulo de la pestaña-->
  </head>

  <!--Cuerpo del documento, aqui van todas las etiquetas de dan contenido al documento html, son las que si se "ven" -->

  <body></body>
</html>
